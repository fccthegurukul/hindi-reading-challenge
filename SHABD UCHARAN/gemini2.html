    <script>
        // --- DATA ---
        const rawTexts = {
            para1: "‡§ö‡§ï‡•ç‡§∞‡§µ‡§∞‡•ç‡§§‡•Ä ‡§∏‡§Æ‡•ç‡§∞‡§æ‡§ü ‡§®‡•á ‡§Ö‡§™‡§®‡•á ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§≠‡§µ‡•ç‡§Ø ‡§â‡§§‡•ç‡§∏‡§µ ‡§ï‡•Ä ‡§ò‡•ã‡§∑‡§£‡§æ ‡§ï‡•Ä‡•§ ‡§™‡•Ç‡§∞‡•á ‡§®‡§ó‡§∞ ‡§ï‡•ã ‡§∏‡•Å‡§∏‡§ú‡•ç‡§ú‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§î‡§∞ ‡§π‡§ú‡§æ‡§∞‡•ã‡§Ç ‡§¶‡•Ä‡§™‡§ï‡•ã‡§Ç ‡§ï‡•ã ‡§™‡•ç‡§∞‡§ú‡•ç‡§µ‡§≤‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ‡•§ ‡§Ö‡§Ç‡§§‡§∞‡•ç‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§Ö‡§§‡§ø‡§•‡§ø ‡§î‡§∞ ‡§µ‡§ø‡§¶‡•ç‡§µ‡§æ‡§® ‡§≠‡•Ä ‡§á‡§∏ ‡§∏‡§Æ‡§æ‡§∞‡•ã‡§π ‡§Æ‡•á‡§Ç ‡§Ü‡§Æ‡§Ç‡§§‡•ç‡§∞‡§ø‡§§ ‡§•‡•á‡•§ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§∏‡§Æ‡§æ‡§∞‡•ã‡§π ‡§Æ‡•á‡§Ç ‡§∏‡§æ‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§ø‡§ï ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡•Å‡§§ ‡§ï‡§ø‡§è ‡§ó‡§è, ‡§ú‡§ø‡§®‡§Æ‡•á‡§Ç ‡§®‡•É‡§§‡•ç‡§Ø ‡§î‡§∞ ‡§®‡§æ‡§ü‡•ç‡§Ø ‡§ï‡§≤‡§æ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§® ‡§π‡•Å‡§Ü‡•§ ‡§∞‡§æ‡§ú‡§æ ‡§®‡•á ‡§™‡•ç‡§∞‡§§‡§ø‡§ú‡•ç‡§û‡§æ ‡§ï‡•Ä ‡§ï‡§ø ‡§µ‡•á ‡§™‡•ç‡§∞‡§ú‡§æ ‡§ï‡•á ‡§ï‡§≤‡•ç‡§Ø‡§æ‡§£, ‡§∏‡•ç‡§µ‡§æ‡§∏‡•ç‡§•‡•ç‡§Ø ‡§î‡§∞ ‡§∏‡§∂‡§ï‡•ç‡§§‡•Ä‡§ï‡§∞‡§£ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡§ø‡§∞‡§Ç‡§§‡§∞ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á‡•§ ‡§∏‡§≠‡•Ä ‡§®‡•á ‡§∞‡§æ‡§ú‡§æ ‡§ï‡•á ‡§ß‡•à‡§∞‡•ç‡§Ø, ‡§∂‡•å‡§∞‡•ç‡§Ø ‡§î‡§∞ ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§™‡•ç‡§∞‡§ø‡§Ø‡§§‡§æ ‡§ï‡•Ä ‡§∏‡§∞‡§æ‡§π‡§®‡§æ ‡§ï‡•Ä‡•§",
            para2: "‡§ñ‡§°‡§º‡§ï ‡§∏‡§ø‡§Ç‡§π ‡§ï‡•Ä ‡§ñ‡§°‡§º‡§ï‡§§‡•Ä ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§∏‡•Å‡§®‡§ï‡§∞ ‡§ñ‡§°‡§º‡§ó‡§™‡•Å‡§∞ ‡§ï‡•á ‡§ñ‡§°‡§º‡•Ç‡§∏ ‡§≤‡•ã‡§ó ‡§≠‡•Ä ‡§π‡§Å‡§∏ ‡§™‡§°‡§º‡•á‡•§ ‡§ö‡§Ç‡§¶‡•Ç ‡§ï‡•á ‡§ö‡§æ‡§ö‡§æ ‡§®‡•á ‡§ö‡§æ‡§Å‡§¶‡§®‡•Ä ‡§ö‡•å‡§ï ‡§Æ‡•á‡§Ç ‡§ö‡§æ‡§Å‡§¶‡•Ä ‡§ï‡•Ä ‡§ö‡§Æ‡•ç‡§Æ‡§ö ‡§∏‡•á ‡§ö‡§ü‡§®‡•Ä ‡§ö‡§ü‡§æ‡§à‡•§ ‡§™‡§ï‡•á ‡§™‡•á‡§°‡§º ‡§™‡§∞ ‡§™‡§ï‡§æ ‡§™‡§™‡•Ä‡§§‡§æ, ‡§™‡§ø‡§Ç‡§ï‡•Ç ‡§®‡•á ‡§™‡§ï‡§°‡§º‡§æ ‡§™‡§ï‡§æ ‡§™‡§™‡•Ä‡§§‡§æ‡•§ ‡§ï‡§ö‡•ç‡§ö‡§æ ‡§™‡§æ‡§™‡§°‡§º, ‡§™‡§ï‡•ç‡§ï‡§æ ‡§™‡§æ‡§™‡§°‡§º, ‡§¨‡§æ‡§∞-‡§¨‡§æ‡§∞ ‡§¨‡•ã‡§≤‡§®‡•á ‡§∏‡•á ‡§ú‡§ø‡§π‡•ç‡§µ‡§æ ‡§≤‡§°‡§º‡§ñ‡§°‡§º‡§æ ‡§ó‡§à‡•§ ‡§∏‡§Æ‡§ù-‡§∏‡§Æ‡§ù ‡§ï‡•á ‡§∏‡§Æ‡§ù ‡§ï‡•ã ‡§∏‡§Æ‡§ù‡•ã, ‡§∏‡§Æ‡§ù ‡§∏‡§Æ‡§ù‡§®‡§æ ‡§≠‡•Ä ‡§è‡§ï ‡§∏‡§Æ‡§ù ‡§π‡•à‡•§ ‡§ú‡§ø‡§∏‡§®‡•á ‡§∏‡§Æ‡§ù‡§æ ‡§®‡§æ ‡§∏‡§Æ‡§ù ‡§ï‡•ã, ‡§Æ‡•á‡§∞‡•Ä ‡§∏‡§Æ‡§ù ‡§Æ‡•á‡§Ç ‡§µ‡•ã ‡§®‡§æ‡§∏‡§Æ‡§ù ‡§π‡•à‡•§"
        };

        // --- STATE ---
        let players = [];
        let currentPlayerIdx = 0;
        let gameMode = 'word'; // 'word' or 'sentence'
        let contentList = [];
        let contentIdx = 0;
        let score = 0;
        let gameActive = false;
        
        // Timers
        let itemTimer = null;
        let displayTimerInterval = null;
        let itemDuration = 2000; // ms

        // Audio Context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- AUDIO ENGINE ---
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'correct') { // High Ping
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start();
                osc.stop(now + 0.3);
            } else if (type === 'wrong') { // Low Buzz
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start();
                osc.stop(now + 0.3);
            } else if (type === 'highScore') { // Magical Chime
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                osc.frequency.linearRampToValueAtTime(1200, now + 0.3);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start();
                osc.stop(now + 0.5);
            }
        }

        // --- LOBBY FUNCTIONS ---
        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            if(!name || players.some(p => p.name === name)) return;
            
            players.push({name, score: 0});
            input.value = '';
            renderPlayerList();
        }

        function renderPlayerList() {
            const list = document.getElementById('playerList');
            const btn = document.getElementById('startBtn');
            
            list.innerHTML = players.map((p, i) => 
                `<div class="flex justify-between items-center text-gray-300 bg-gray-900 px-3 py-1 mb-1 rounded border border-gray-800">
                    <span>${i+1}. ${p.name}</span>
                </div>`
            ).join('');

            btn.disabled = players.length === 0;
            if(players.length > 0) btn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        document.getElementById('playerNameInput').addEventListener('keypress', e => {
            if(e.key === 'Enter') addPlayer();
        });

        // --- GAME LOGIC START ---
        function startTournament() {
            gameMode = document.getElementById('gameMode').value;
            const topicKey = document.getElementById('topicSelect').value;
            const rawText = rawTexts[topicKey];

            // Content Parsing
            if (gameMode === 'word') {
                contentList = rawText.split(/\s+/).filter(x => x.length > 0);
                itemDuration = 1800; // 1.8 sec per word
            } else {
                // Split by Hindi full stop '‡•§' or common punctuation
                contentList = rawText.split(/[‡•§?!]/g).filter(x => x.trim().length > 0).map(x => x.trim() + "‡•§");
                itemDuration = 15000; // 15 sec per sentence
            }

            document.getElementById('lobbyScreen').classList.add('hidden');
            document.getElementById('controlsHint').innerText = 
                gameMode === 'word' ? "KEYS: 'A' (Correct) | 'F' (Wrong)" : "KEYS: 1-9 (Score) | 0 (Score 10)";
            
            currentPlayerIdx = 0;
            showReadyScreen();
        }

        function showReadyScreen() {
            const p = players[currentPlayerIdx];
            document.getElementById('nextPlayerName').innerText = p.name;
            document.getElementById('instructionText').innerText = 
                gameMode === 'word' ? "Teacher: Press 'A' for Correct, 'F' for Wrong" : "Teacher: Rate reading from 1 to 10 using number keys";
            
            document.getElementById('readyScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('roundResultScreen').classList.add('hidden');
        }

        function startTurn() {
            document.getElementById('readyScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            document.getElementById('activePlayerName').innerText = players[currentPlayerIdx].name;
            contentIdx = 0;
            score = 0;
            document.getElementById('currentScore').innerText = 0;
            gameActive = true;

            showNextItem();
        }

        function showNextItem() {
            if (contentIdx >= contentList.length) {
                endTurn();
                return;
            }

            const content = contentList[contentIdx];
            const display = document.getElementById('contentDisplay');
            const timerBar = document.getElementById('progressBar');
            
            // Adjust Font Size based on mode
            if(gameMode === 'word') {
                display.className = "text-7xl md:text-8xl font-bold text-white drop-shadow-lg";
            } else {
                display.className = "text-3xl md:text-4xl leading-relaxed font-semibold text-gray-200 px-4";
            }

            display.innerText = content;
            
            // Reset Visuals
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            
            // Start Timers
            let timeLeft = itemDuration / 1000;
            const visualTimer = document.getElementById('visualTimer');
            visualTimer.innerText = timeLeft.toFixed(1);
            visualTimer.classList.remove('text-red-500');
            visualTimer.classList.add('text-white');

            clearInterval(displayTimerInterval);
            displayTimerInterval = setInterval(() => {
                timeLeft -= 0.1;
                visualTimer.innerText = Math.max(0, timeLeft).toFixed(1);
                if(timeLeft <= 3) visualTimer.classList.add('text-red-500');
            }, 100);

            // Bar Animation
            setTimeout(() => {
                timerBar.style.transition = `width ${itemDuration}ms linear`;
                timerBar.style.width = '0%';
            }, 50);

            clearTimeout(itemTimer);
            itemTimer = setTimeout(() => {
                if(gameActive) handleInput('timeout');
            }, itemDuration);
        }

        // --- INPUT & SCORING ---
        document.addEventListener('keydown', (e) => {
            if(!gameActive) return;

            if(gameMode === 'word') {
                if(e.key.toLowerCase() === 'a') handleInput('correct');
                if(e.key.toLowerCase() === 'f') handleInput('wrong');
            } else {
                // Sentence Mode (0-9 keys)
                if(e.key >= '1' && e.key <= '9') handleInput('score', parseInt(e.key));
                if(e.key === '0') handleInput('score', 10);
            }
        });

        function handleInput(type, val = 0) {
            clearTimeout(itemTimer);
            clearInterval(displayTimerInterval);

            let points = 0;
            let color = "";
            let textToShow = "";

            if (gameMode === 'word') {
                if (type === 'correct') {
                    points = 1;
                    playSound('correct');
                    color = "text-green-400";
                    textToShow = "+1";
                    flashScreen('green');
                } else {
                    points = -0.5;
                    playSound('wrong');
                    color = "text-red-500";
                    textToShow = "-0.5";
                    flashScreen('red');
                }
            } else {
                // Sentence Mode
                if(type === 'timeout') {
                    points = 0;
                    playSound('wrong');
                    textToShow = "Time Up";
                    color = "text-red-500";
                } else {
                    points = val;
                    if(points >= 8) playSound('highScore');
                    else playSound('correct');
                    textToShow = `+${points}`;
                    color = points >= 7 ? "text-yellow-400" : (points >= 4 ? "text-blue-400" : "text-red-400");
                }
            }

            score += points;
            document.getElementById('currentScore').innerText = score;
            
            // Show Floating Score
            showFloatingText(textToShow, color);

            contentIdx++;
            setTimeout(showNextItem, 400); // Slight delay before next
        }

        function showFloatingText(text, colorClass) {
            const container = document.getElementById('gameScreen');
            const el = document.createElement('div');
            el.className = `floating-score ${colorClass}`;
            el.innerText = text;
            
            // Randomize position slightly around center
            const randomX = (Math.random() - 0.5) * 100;
            el.style.left = `calc(50% + ${randomX}px)`;
            el.style.top = `40%`;
            
            container.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function flashScreen(color) {
            const layer = document.getElementById('feedbackLayer');
            layer.className = `absolute inset-0 pointer-events-none z-0 opacity-20 transition-opacity duration-200 ${color === 'green' ? 'bg-green-500' : 'bg-red-600'}`;
            setTimeout(() => layer.classList.remove('opacity-20'), 100);
        }

        function endTurn() {
            gameActive = false;
            players[currentPlayerIdx].score = score;

            document.getElementById('roundPlayerName').innerText = players[currentPlayerIdx].name;
            document.getElementById('roundScore').innerText = score.toFixed(1);
            document.getElementById('roundItems').innerText = `${contentList.length} Items`;
            
            document.getElementById('roundResultScreen').classList.remove('hidden');
            
            const btn = document.getElementById('nextBtn');
            if (currentPlayerIdx >= players.length - 1) {
                btn.innerText = "üèÜ VIEW CHAMPIONS";
                btn.classList.replace('bg-purple-700', 'bg-yellow-600');
            } else {
                btn.innerText = "NEXT AGENT ‚è≠";
                btn.classList.replace('bg-yellow-600', 'bg-purple-700');
            }
        }

        function nextPlayer() {
            if (currentPlayerIdx >= players.length - 1) {
                showFinalBoard();
            } else {
                currentPlayerIdx++;
                showReadyScreen();
            }
        }

        function showFinalBoard() {
            players.sort((a,b) => b.score - a.score);
            
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = players.map((p, i) => {
                let color = "text-white";
                let icon = `#${i+1}`;
                if(i===0) { color="text-yellow-400 font-bold"; icon="üëë"; }
                if(i===1) { color="text-gray-300"; icon="ü•à"; }
                if(i===2) { color="text-orange-500"; icon="ü•â"; }
                
                return `<tr class="border-b border-gray-800">
                    <td class="p-4 ${color}">${icon}</td>
                    <td class="p-4 ${color}">${p.name}</td>
                    <td class="p-4 text-right font-mono ${color}">${p.score.toFixed(1)}</td>
                </tr>`;
            }).join('');

            document.getElementById('roundResultScreen').classList.add('hidden');
            document.getElementById('finalBoard').classList.remove('hidden');
        }
    </script>
</body>
